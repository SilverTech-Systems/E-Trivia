<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Add LL</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>  
    <form id="addLogicLinkForm" action="{% url 'add_logic_link' %}" method="post">
        {% csrf_token %}
        <div class="topnav">
            <a href="javascript:void(0);" class="icon">
                <div class="container" onclick="myFunction1(this); myFunction()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </a>
            <nav>
                <a href="/admin/admin_home.html"><img src="/static/logo2.png" class = "center"></a>
            </nav>	
            <div class="active">
                <div id="myLinks">
                    <!--Autor: Filip Rinkovec 2019/0463-->
                    {% if not user.is_authenticated %}
                    <a href="/admin/login">Log-in</a><br>
                    {% endif %}
                    <a href="/admin">Home</a><br>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="header-container">
            <div class="wrapper">
                <header>
                    <HR width=120% size=8 class="line">
                </header>
                <br>
                <div class="container_ll">
                  <div class="side_ll">
                    <label for="CorrectAnswer" class="LLlabel">Link1: </label><br>

                  <input type="text" name="Link13" id="addLL" >
                  <label for="CorrectAnswer" class="LLlabel">Link4: </label><br>
                  <input type="text" name="Link14" id="addLL" >
                  <label for="CorrectAnswer" class="LLlabel">Link5: </label><br>
                  <input type="text" name="Link15" id="addLL" >
                  <label for="CorrectAnswer" class="LLlabel">Link6: </label><br>
                  <input type="text" name="Link16" id="addLL" >
                  <label for="CorrectAnswer" class="LLlabel">Link7: </label><br>
                  <input type="text" name="Link17" id="addLL" >
                  <label for="CorrectAnswer" class="LLlabel">Link8: </label><br>
                  <input type="text" name="Link18" id="addLL" >
                </div>
                <div class="center_ll">
                    <label for="CorrectAnswer" class="LLlabel">Description: </label><br><br>
                  <input type="text" name="description" id="addLL" required>
                </div>
                <div class="side_ll">
                    <label for="CorrectAnswer" class="LLlabel">Link1: </label><br>
                  <input type="text" name="Link21" id="addLL" required>
                  <label for="CorrectAnswer" class="LLlabel">Link2: </label><br>
                  <input type="text" name="Link22" id="addLL" >
                  <label for="CorrectAnswer" class="LLlabel">Link3: </label><br>

                  <input type="text" name="Link24" id="addLL" >
                  <label for="CorrectAnswer" class="LLlabel">Link5: </label><br>
                  <input type="text" name="Link25" id="addLL" >
                  <label for="CorrectAnswer" class="LLlabel">Link6: </label><br>
                  <input type="text" name="Link26" id="addLL" >
                  <label for="CorrectAnswer" class="LLlabel">Link7: </label><br>
                  <input type="text" name="Link27" id="addLL" >
                  <label for="CorrectAnswer" class="LLlabel">Link8: </label><br>
                  <input type="text" name="Link28" id="addLL" >
                </div>
                </div>
                <button class="submit-button" type="submit">Submit</button>
                <div id="message"></div>
            </div>
        </div>
    </form>

    <script>
        $(document).ready(function() {
            $('#addLogicLinkForm').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function(response) {
                      $('#message').text('Successfully added Logic Link!')
                                   .css({
                                       'color': 'darkgreen',
                                       'font-size': '30px',
                                       'font-weight': 'bold'
                                   });
                  },
                  error: function(response) {
                      $('#message').text('Failed to add Logic Link.')
                                   .css({
                                       'color': 'red',
                                       'font-size': '30px',
                                       'font-weight': 'bold'
                                   });
                  }
                });
            });
        });
    </script>
    <script>
        function myFunction()
        {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block")
            {
                x.style.display = "none";
            }
            else
            {
                x.style.display = "block";
            }
        }
        function myFunction1(x) {
          x.classList.toggle("change");
        }
    </script>
</body>
</html>
