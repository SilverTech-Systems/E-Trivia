<!DOCTYPE HTML>
<!--Autor: Uroš Rajčić 2021/0540 -->
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>NumberHunt</title>
		<link rel="stylesheet" href="/static/style.css" />
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="/static/NN_training.js"></script>
	</head>
	<body>	
		<form action="/get" target="hidden-form">
			<div class="topnav">
				<a href="javascript:void(0);" class="icon">
					<div class="container" onclick="myFunction1(this); myFunction()">
						<div class="bar1"></div>
						<div class="bar2"></div>
						<div class="bar3"></div>
					</div>
				</a>
				<nav>
					<a href="/etrivia"><img src="/static/logo2.png" class = "center" alt="etrivia" onclick="window.location.href='/etrivia'"></a>
				</nav>
				<div class="active">
					<div id="myLinks">
						{% if not user.is_authenticated %}
						<a href="/etrivia/login">Log-in</a><br>
                        {% endif %}
						<a href="/etrivia">Home</a><br>
						<a href="/etrivia/leaderboard">Leaderboard</a><br>
						<a href="/etrivia/profile">Profile</a><br>
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}">Logout</a>
                        {% endif %}
					</div>
				</div>
			</div>
			<div class="header-container">
				<div class="wrapper">
					<header>
						<HR width=120&percnt;  size=8 class="line">
					</header>
					<div class="statistics_container">
						<header><h1>Number Hunt</h1></header>
						<header><h2>Score: 123</h2></header>
					</div>
					<div id="numberhunt_game-container">
						<div id="numberhunt_question">233</div>
						<input type="text" id="numberhunt_answer" readonly>
  						<div id="numberhunt_result"></div>
						
						<div id="numberhunt_number-container">
							<button id="numberhunt_number1" type="button" >4</button>
							<button id="numberhunt_number2" type="button" >1</button>
							<button id="numberhunt_number3" type="button" >9</button>
							<button id="numberhunt_number4" type="button" >1</button>
							<button id="numberhunt_number5" type="button" >20</button>
							<button id="numberhunt_number6" type="button" >50</button>
						</div>
						<div id="numberhunt_operation-container">
							<button id="numberhunt_operation1" type="button" >+</button>
							<button id="numberhunt_operation2" type="button" >-</button>
							<button id="numberhunt_operation3" type="button" >*</button>
							<button id="numberhunt_operation4" type="button" >/</button>
							<button id="numberhunt_operation5" type="button" >(</button>
							<button id="numberhunt_operation6" type="button" >)</button>
							<button id="numberhunt_operation7" type="button" >DEL</button>
						</div>
						<br>
						<button id="numberhunt_confirm" type="button">Confirm</button>
					</div>
					<br><br><br>
					<a href="/etrivia/training/" class="gradient-button">Back To Game Selection</a>

				</div>
			</div>
			
			<script>
				function myFunction()
				{
					var x = document.getElementById("myLinks");
					if (x.style.display === "block")
					{
						x.style.display = "none";
					}
					else
					{
						x.style.display = "block";
					}
				}
				function myFunction1(x) {
				  x.classList.toggle("change");
				}
			</script>
		</form>
	</body>
</html>
