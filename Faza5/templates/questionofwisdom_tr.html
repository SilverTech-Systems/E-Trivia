<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>QuestionOfWisdom</title>
		<link rel="stylesheet" href="/static/style.css" />

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

		<script src="/static/QoW_training.js"></script>

	</head>
	<body>	

        <div class="topnav">
            <a href="javascript:void(0);" class="icon">
                <div class="container" onclick="myFunction1(this); myFunction()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </a>
            <nav>
                <a href="/etrivia"><img src="/static/logo2.png" class = "center" alt="etrivia" onclick="window.location.href='/etrivia'"></a>
            </nav>
            <div class="active">
                <div id="myLinks">
                    {% if not user.is_authenticated %}
						<a href="/etrivia/login">Log-in</a><br>
                        {% endif %}
						<a href="/etrivia">Home</a><br>
						<a href="/etrivia/leaderboard">Leaderboard</a><br>
						<a href="/etrivia/profile">Profile</a><br>
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}">Logout</a>
                        {% endif %}
                </div>
            </div>
        </div>
        <div class="header-container">
            <div class="wrapper">
                <header>
                    <HR width=120&percnt;  size=8 class="line">

                </header>
                <div class="statistics_container">
                    <header><h1>Question of Wisdom</h1></header>
                    <header><h2 id="score-header">Score: 123</h2></header>
                </div>
                <div id="question-container">
                    <p id="question" style="text-align: center;">Pitanje?</p>
                    <div class="answers">
                      <button class="answer" type="button" onclick="selectAnswer(event)">Odgovor 1</button>
                      <button class="answer" type="button" onclick="selectAnswer(event)">Odgovor 2</button>
                      <button class="answer" type="button" onclick="selectAnswer(event)">Odgovor 3</button>
                      <button class="answer" type="button" onclick="selectAnswer(event)">Odgovor 4</button>
                      <button class="answer" id="ne-znam" onclick="selectAnswer(event)">Ne znam</button>
                    </div>
                </div>
                <br>
                <a  class="gradient-button" id = "submit-button">Submit</a>
                <a  href= "/etrivia/training/" class="gradient-button" id="back-button" >Back To Game Selection</a>
            </div>
        </div>

        <script>

            function myFunction()
            {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block")
                {
                    x.style.display = "none";
                }
                else
                {
                    x.style.display = "block";
                }
            }
            function myFunction1(x) {
              x.classList.toggle("change");
            }
        </script>

	</body>
</html>
