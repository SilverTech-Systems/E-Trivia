<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>SecretSequence</title>
		<link rel="stylesheet" href="/static/style.css" />
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="/static/SS_training.js"></script>
	</head>
	<body>	
		<form action="/get" target="hidden-form">
			<div class="topnav">
				<a href="javascript:void(0);" class="icon">
					<div class="container" onclick="myFunction1(this); myFunction()">
						<div class="bar1"></div>
						<div class="bar2"></div>
						<div class="bar3"></div>
					</div>
				</a>
				<nav>
					<nav>
						<a href="/etrivia"><img src="/static/logo2.png" class = "center" alt="etrivia" onclick="window.location.href='/etrivia'"></a>
					</nav>
				</nav>
				<div class="active">
					<div id="myLinks">
						{% if not user.is_authenticated %}
						<a href="/etrivia/login">Log-in</a><br>
                        {% endif %}
						<a href="/etrivia">Home</a><br>
						<a href="/etrivia/leaderboard">Leaderboard</a><br>
						<a href="/etrivia/profile">Profile</a><br>
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}">Logout</a>
                        {% endif %}
					</div>
				</div>
			</div>
			<div class="header-container">
				<div class="wrapper">
					<header>
						<HR width=120&percnt;  size=8 class="line">
					</header>

					<div class="statistics_container">
						<header><h1>Secret Sequence</h1></header>
					</div>

					<div id="secretsequence_game-container">
						<h2 id="secretsequence_score">Score: 123</h2><br>
						<h2 id="secretsequence_round">Round: 1</h2>
						
						<div id="secretsequence_display-container">
							
						</div>
						
						<div id="secretsequence_user-container">

						</div>
					</div>

					<br><br>
					<button id="secretsequence_confirm" type="button">Confirm</button>
					</div>
					<br><br><br>
					<a  href= "/etrivia/training/" class="gradient-button" id="back-button" >Back To Game Selection</a>
				</div>
			</div>
			
			<script>
				function myFunction()
				{
					var x = document.getElementById("myLinks");
					if (x.style.display === "block")
					{
						x.style.display = "none";
					}
					else
					{
						x.style.display = "block";
					}
				}
				function myFunction1(x) {
				  x.classList.toggle("change");
				}
			</script>
		</form>
	</body>
</html>
