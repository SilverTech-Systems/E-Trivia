		<meta charset="UTF-8" />

	<body>	
		<form action="/get" target="hidden-form">
			<div class="topnav">
				<a href="javascript:void(0);" class="icon">
					<div class="container" onclick="myFunction1(this); myFunction()">
						<div class="bar1"></div>
						<div class="bar2"></div>
						<div class="bar3"></div>
					</div>
				</a>

			<nav>
					<a href="/etrivia"><img src="/static/logo2.png" class = "center" alt="etrivia" onclick="window.location.href='/etrivia'"></a>
			</nav>
				<div class="active">
					<div id="myLinks">
						{% if not user.is_authenticated %}
						<a href="/etrivia/login">Log-in</a><br>
                        {% endif %}
						<a href="/etrivia">Home</a><br>
						<a href="/etrivia/leaderboard">Leaderboard</a><br>
						<a href="/etrivia/profile">Profile</a><br>
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}">Logout</a>
                        {% endif %}
					</div>
				</div>
			</div>
			<div class="header-container">
				<div class="wrapper">
					<header>
						<HR width=120&percnt;  size=8 class="line">
							<div class = "hero-content">
								<h1> Choose game </h1>
								<p>
									<a href="/etrivia/training/numberhunt" class="gradient-button">Number Hunt</a>
									<a href="/etrivia/training/secretsequence" class="gradient-button">Secret Sequence</a>
									<a href="/etrivia/training/logiclink" class="gradient-button">Logic Link</a>

								</p>
								<div class="photo-bg"></div>	
								<input type="hidden" id="current_time" name="current_time">
								<iframe style="display:none" name="hidden-form"></iframe>	
							</div>	
					</header>
				</div>
			</div>
			
			<script>
				function myFunction()
				{
					var x = document.getElementById("myLinks");
					if (x.style.display === "block")
					{
						x.style.display = "none";
					}
					else
					{
						x.style.display = "block";
					}
				}
				function myFunction1(x) {
				  x.classList.toggle("change");
				}
			</script>
		</form>
